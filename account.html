<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./public/images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./public/css/main.css" type="text/css">
    <title>ورود و ثبت نام</title>
  </head>
  <body>
    <div class="w-full h-screen flex justify-center items-center p-6">
      <div class="h-[440px] desktop:w-[400px] mobile:w-full  desktop:border-[1px] desktop:border-[#2b2b2b33] desktop:p-8 rounded-xl">
        <div class="w-full flex justify-center">
          <img class="w-[150px] h-[40px]" src="./public/images/logo.svg" alt="logo">
        </div>
        <h1 class="text-[19px] mt-4">
          ورود | ثبت‌نام
        </h1>
        <p class="text-[12px] mt-4">سلام!</p>
        <p class="text-[12px] mt-4">لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>
        <input type="text" class="w-full h-[46px] border-[1px] rounded-lg border-[red] mobile:bg-slate-400 desktop:bg-transparent p-3 mt-3">
        <span class="text-[12px] mt-4 text-[red]">لطفا این قسمت را خالی نگذارید</span>
        <button class="block w-full h-[48px] bg-[#ef4056] rounded-lg mt-16">ورود</button>
        <p class="text-[11px] mt-3 desktop:text-center">
          ورود شما به معنای پذیرش <span class=" text-[11px] text-teal-400">شرایط دیجی‌کالا </span>و<span class="text-[11px] text-teal-400"> قوانین حریم‌خصوصی </span>است
        </p>
      </div>
    </div>
  </body>
</html>
